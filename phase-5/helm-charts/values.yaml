# Default values for todo-app-phase-v.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  imageRegistry: ""
  imagePullSecrets: []
  storageClass: ""

# Frontend configuration
frontend:
  replicaCount: 1
  image:
    repository: todo-frontend
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  service:
    type: ClusterIP
    port: 3000
  ingress:
    enabled: false
    className: ""
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}

# Backend configuration
backend:
  replicaCount: 1
  image:
    repository: todo-backend
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  service:
    type: ClusterIP
    port: 8000
  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}

# Kafka configuration
kafka:
  enabled: true
  replicaCount: 1
  image:
    repository: docker.io/bitnami/kafka
    tag: 3.6.0
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 9092
  resources: {}
    # limits:
    #   cpu: 500m
    #   memory: 512Mi
    # requests:
    #   cpu: 250m
    #   memory: 256Mi

# Zookeeper configuration (required for Kafka)
zookeeper:
  enabled: true
  replicaCount: 1
  image:
    repository: docker.io/bitnami/zookeeper
    tag: 3.8.3
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 2181
  resources: {}
    # limits:
    #   cpu: 250m
    #   memory: 256Mi
    # requests:
    #   cpu: 125m
    #   memory: 128Mi

# Dapr configuration
dapr:
  enabled: true
  version: "1.11.0"
  # Dapr sidecar injector configuration
  sidecar:
    enabled: true
  # Dapr placement service configuration
  placement:
    enabled: true
  # Dapr operator configuration
  operator:
    enabled: true
  # Dapr sentry (mTLS) configuration
  sentry:
    enabled: true

# PostgreSQL database configuration
postgresql:
  enabled: true
  auth:
    postgresPassword: "postgres"
    database: "todo_db"
  primary:
    service:
      ports:
        postgresql: 5432

# Configuration for environment variables
env:
  databaseUrl: "postgresql://postgres:postgres@todo-app-postgresql:5432/todo_db"
  kafkaBrokers: "todo-app-kafka:9092"
  daprHttpPort: 3500
  daprGrpcPort: 50001

# Image pull secrets
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Service account configuration
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Pod security context
podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
