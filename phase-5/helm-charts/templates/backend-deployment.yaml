apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-app-phase-v.backend.fullname" . }}
  labels:
    {{- include "todo-app-phase-v.labels" . | nindent 4 }}
    app: backend
spec:
  {{- if not .Values.backend.autoscaling.enabled }}
  replicas: {{ .Values.backend.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "todo-app-phase-v.selectorLabels" . | nindent 6 }}
      app: backend
  template:
    metadata:
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "todo-backend"
        dapr.io/app-port: "{{ .Values.backend.service.port }}"
        dapr.io/config: "dapr-config"
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "todo-app-phase-v.selectorLabels" . | nindent 8 }}
        app: backend
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "todo-app-phase-v.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}-backend
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.backend.service.port }}
              protocol: TCP
          env:
            - name: DATABASE_URL
              value: {{ .Values.env.databaseUrl | quote }}
            - name: KAFKA_BROKERS
              value: {{ .Values.env.kafkaBrokers | quote }}
            - name: DAPR_HTTP_PORT
              value: {{ .Values.env.daprHttpPort | quote }}
            - name: DAPR_GRPC_PORT
              value: {{ .Values.env.daprGrpcPort | quote }}
            - name: CORS_ORIGIN
              value: "*"
            - name: DAPR_PUBSUB_NAME
              value: "kafka-pubsub"
            - name: DAPR_STATE_STORE_NAME
              value: "statestore"
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.backend.service.port }}
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.backend.service.port }}
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
      {{- with .Values.backend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "todo-app-phase-v.backend.fullname" . }}
  labels:
    {{- include "todo-app-phase-v.labels" . | nindent 4 }}
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "todo-app-phase-v.selectorLabels" . | nindent 4 }}
    app: backend